#!! [!NOTICE] nginx svn-web-site configure only for http conncetion settings of current project
#!! [!PROJECT] mobile-platform


server {
        listen                  80;
        server_name             api.vop.duanchi.proj;
        server_name		api.virtual-operators.local;
        set $wwwroot /Projects/virtual-operators/route/trunk;

        rewrite_log	on;
        error_log  /opt/local/var/log/nginx/projects/virtual-operators/route/error.log  notice;
        access_log  /opt/local/var/log/nginx/projects/virtual-operators/route/access.log;

        root $wwwroot;
        index index.html index.php;

        set $token NO_TOKEN;
        set $query_arg $args;
        set $request_url $uri;

        if ($query_string ~ "^(.*)?([a-zA-Z0-9]{0,48})(&(.*))?$") {
            set $token $1;
            set $query_arg $4;
        }

        if (!-e $request_filename) {
            rewrite ^/(.*)  /index.php?$1 last;
        }

        location / {
                root            $wwwroot;
                index           index.php;
        }
        location ~ \.php$ {
                root           $wwwroot;
                fastcgi_pass   unix:/opt/local/var/run/php55/php-fpm.sock;
                fastcgi_index  index.php;
                fastcgi_param  SCRIPT_FILENAME    $wwwroot$fastcgi_script_name;
                fastcgi_param  REQUEST_URI        $request_url/$token;
                fastcgi_param  QUERY_STRING       $query_string;
                fastcgi_param  REQUEST_METHOD     $request_method;
                fastcgi_param  CONTENT_TYPE       $content_type;
                fastcgi_param  CONTENT_LENGTH     $content_length;

                fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
                fastcgi_param  DOCUMENT_URI       $document_uri;
                fastcgi_param  DOCUMENT_ROOT      $document_root;
                fastcgi_param  SERVER_PROTOCOL    $server_protocol;
                fastcgi_param  HTTPS              $https if_not_empty;

                fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
                fastcgi_param  SERVER_SOFTWARE    nginx/$nginx_version;

                fastcgi_param  REMOTE_ADDR        $remote_addr;
                fastcgi_param  REMOTE_PORT        $remote_port;
                fastcgi_param  SERVER_ADDR        $server_addr;
                fastcgi_param  SERVER_PORT        $server_port;
                fastcgi_param  SERVER_NAME        $server_name;

                fastcgi_param  REDIRECT_STATUS    200;
        }
}